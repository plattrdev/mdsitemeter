<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>sitemeter</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but sitemeter doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuVoOTyWCAmLDA_UoyX98BW-qLQzx2OZs&libraries=places"></script>
    <script
      async
      type="text/javascript"
      src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=Mft7Yz"
    ></script>
    <script>
      var _learnq = _learnq || [];

      _learnq.push([
        "identify",
        {
          // Change the line below to dynamically print the user's email.
          $email: this.klaviyo.email,
          $first_name: this.klaviyo.firstName,
          $last_name: this.klaviyo.lastName
        }
      ]);
    </script>
  </body>
</html>
